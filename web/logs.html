<html>
    <head>
        <title>Logs</title>
        <!-- Icon -->
        <link rel="shortcut icon" href="static/favicon.ico">
        <!-- MDL Material Design Lite -->
        <link rel="stylesheet" href="static/icon.css">
        <link rel="stylesheet" href="static/material.indigo-pink.min.css">
        <script defer src="static/material.min.js"></script>
        <!-- MDL Select -->
        <link rel="stylesheet" href="static/getmdl-select.min.css">
        <script defer src="static/getmdl-select.min.js"></script>
        <!-- eel -->
        <script type="text/javascript" src="/eel.js"></script>
        <!-- similiar kanji -->
        <script src="static/similar_kanji.json"></script>
    </head>
    <link rel="stylesheet" href="logs.css">
    <body>
        <div id="logsContainer" class="mdl-list">
            <div hidden id="logItemTemplate" class="mdl-list__item logItem">
                <span class="mdl-list__item-primary-content">
                    <button class="playAudioButton mdl-button mdl-js-button mdl-button--icon" >
                        <i class="material-icons playAudio">play_circle_filled</i>
                    </button>
                    <span contenteditable class="logText"></span>
                </span>
                <span class="mdl-list__item-secondary-action">
                    <button class="mdl-button mdl-js-button mdl-button--icon" >
                        <i class="material-icons">library_add_rounded</i>
                    </button>
                </span>
                </div>
            </div>
        </div>
        <span id ="similarKanjiTooltip" class="tooltiptext"></span>
        <script src="similarkanji.js"></script>
        <script src="logs.js"></script>
    </body>
</html>
